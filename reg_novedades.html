<DOCTYPE html>
  <html>
  <head>
    <title>REGISTRO NOVEDADES VACA</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <meta charset="utf-8">

    <script>

  </head>
  <body>
    <font color="#045FB4"><h2 align="center">Registro novedades vaca</h2></font>
    <div class="container">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputID" class="col-sm-2 control-label">
            ID vaca:
          </label>
          <div class="col-sm-3">
            <input required="required" type="number" class="form-control" id="inputID" placeholder="ID VACA">
          </div>
        </div>
        <div class="form-group">
          <label for="RegDate" class="col-sm-2 control-label">
            Fecha de novedad
          </label>
          <div class="col-sm-3">
            <input required="required" type="date" class="form-control" id="RegDate" placeholder="Fecha novedad">
          </div>
        </div>
        <div class="form-group">
          <label for="Veterinario" class="col-sm-2 control-label">
            Veterinario
          </label>
          <div class="col-sm-3">
            <input required="required" type="text" class="form-control" id="veterinario" placeholder="Nombre veterinario">
          </div>
        </div>
        <div class="form-group">
          <label for="Novedad" class="col-sm-2 control-label">
            Introduzca novedad
          </label>
          <div class="col-sm-7">
            <textarea class="form-control" rows="10" placeholder="Novedad"></textarea>
          </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-info btn-block" value="Guardar">
        </div>
      </form>
    </div>
  </body>
  </html>
